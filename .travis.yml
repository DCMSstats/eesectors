language: r
cran: https://cran.rstudio.com
sudo: false

cache:
  directories:
    - $TRAVIS_BUILD_DIR/packrat/src
    - $TRAVIS_BUILD_DIR/packrat/lib
  packages: true

os:
  - linux
 
r_packages:
  - knitr

git:
  depth: 3

r_github_packages:
  - jimhester/covr

install:
  - R -e "0" --args --bootstrap-packrat

after_success:
  - Rscript -e 'covr::codecov()'

